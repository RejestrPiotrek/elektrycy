<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Rejestracja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      font-weight: bold;
      padding: 10px;
      margin-top: 10px;
      text-align: center;
    }

    .success {
      background-color: #4CAF50;
      color: white;
    }

    .error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Rejestracja</h2>
  <form id="register-form">
    <label for="imie">Imię:</label>
    <input type="text" id="imie" required>

    <label for="nazwisko">Nazwisko:</label>
    <input type="text" id="nazwisko" required>

    <label for="miasto">Miasto:</label>
    <input type="text" id="miasto">

    <label for="wojewodztwo">Województwo:</label>
    <input type="text" id="wojewodztwo">

    <label for="nrE">Nr uprawnień E:</label>
    <input type="text" id="nrE">

    <label for="nrEPom">Nr uprawnień E z pomiarami:</label>
    <input type="text" id="nrEPom">

    <label for="nrD">Nr uprawnień D:</label>
    <input type="text" id="nrD">

    <label for="dataWaznosci">Data ważności:</label>
    <input type="date" id="dataWaznosci">

    <label for="wydanePrzez">Wydane przez:</label>
    <input type="text" id="wydanePrzez">

    <label for="email">Email:</label>
    <input type="email" id="email">

    <label for="telefon">Telefon:</label>
    <input type="tel" id="telefon">

    <label for="zajmujeSie">Zajmuje się:</label>
    <textarea id="zajmujeSie"></textarea>

    <label for="plik">Plik:</label>
    <input type="file" id="plik">

    <button type="submit">Zarejestruj</button>
  </form>

  <p id="result"></p>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabaseUrl = 'https://hhtyooxjegjcrxzssxhj.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhodHlvb3hqZWdqY3J4enNzeGhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0Njg1MjksImV4cCI6MjA2MjA0NDUyOX0.GU9qfVMMYmA6B-jKfHES6k5OvQswnUA2FADKq92k5x8'
    const supabase = createClient(supabaseUrl, supabaseKey)

    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault()

      const data = {
        imie: document.getElementById('imie').value,
        nazwisko: document.getElementById('nazwisko').value,
        miasto: document.getElementById('miasto').value,
        wojewodztwo: document.getElementById('wojewodztwo').value,
        nrE: document.getElementById('nrE').value,
        nrEPom: document.getElementById('nrEPom').value,
        nrD: document.getElementById('nrD').value,
        dataWaznosci: document.getElementById('dataWaznosci').value,
        wydanePrzez: document.getElementById('wydanePrzez').value,
        email: document.getElementById('email').value,
        telefon: document.getElementById('telefon').value,
        zajmujeSie: document.getElementById('zajmujeSie').value
      }

      const { error } = await supabase
        .from('permissions')
        .insert([data])

      const result = document.getElementById('result')
      result.classList.remove('success', 'error')

      if (error) {
        result.textContent = 'Błąd: ' + error.message
        result.classList.add('error')
      } else {
        result.textContent = 'Zapisano pomyślnie!'
        result.classList.add('success')
        document.getElementById('register-form').reset()
      }
    })
  </script>
</body>
</html>
