<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rejestracja</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 py-10">
  <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow">
    <h2 class="text-xl font-bold mb-4 text-gray-800">Formularz rejestracji</h2>
    
    <form id="registerForm" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium text-gray-700">Imię</label>
        <input type="text" name="firstName" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>
      <div>
        <label class="block mb-1 font-medium text-gray-700">Nazwisko</label>
        <input type="text" name="lastName" required class="w-full border border-gray-300 rounded px-4 py-2">
      </div>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
        Wyślij
      </button>
    </form>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const supabaseUrl = 'https://hhtyooxjegjcrxzssxhj.supabase.co'; // zamień, jeśli trzeba
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhodHlvb3hqZWdqY3J4enNzeGhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY0Njg1MjksImV4cCI6MjA2MjA0NDUyOX0.GU9qfVMMYmA6B-jKfHES6k5OvQswnUA2FADKq92k5x8';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('registerForm');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const firstName = formData.get('firstName');
      const lastName = formData.get('lastName');

      const { error } = await supabase.from('permissions').insert([
        {
          first_name: firstName,
          last_name: lastName
        }
      ]);

      if (error) {
        alert('Błąd przy zapisie: ' + error.message);
      } else {
        alert('Zapisano pomyślnie!');
        form.reset();
      }
    });
  </script>
</body>
</html>
