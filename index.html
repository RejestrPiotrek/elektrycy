<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Rejestracja</title>
  <style>
    #result {
      font-weight: bold;
      padding: 10px;
      margin-top: 10px;
    }
    .success {
      background-color: #4CAF50;
      color: white;
    }
    .error {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Rejestracja</h2>
  <form id="register-form">
    <label for="first_name">Imię:</label>
    <input type="text" id="first_name" required><br><br>

    <label for="last_name">Nazwisko:</label>
    <input type="text" id="last_name" required><br><br>

    <button type="submit">Zarejestruj</button>
  </form>

  <p id="result"></p>

  <script type="module">
  
                                  
import { createClient } from '@supabase/supabase-js'
const supabaseUrl = 'https://hhtyooxjegjcrxzssxhj.supabase.co'
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...';


      // Inicjalizacja Supabase
const supabase = createClient(supabaseUrl, supabaseKey)


  
 

    // Dodanie nasłuchiwania na formularz
    document.getElementById('register-form').addEventListener('submit', async (e) => {
      e.preventDefault()

      const first_name = document.getElementById('first_name').value
      const last_name = document.getElementById('last_name').value

      console.log('Dane do wysłania:', { first_name, last_name });

      const { error } = await supabase
        .from('permissions')
        .insert([{ first_name, last_name }])

      console.log('Wynik zapytania:', error);

      const result = document.getElementById('result')
      result.classList.remove('success', 'error'); // Reset previous styles
      if (error) {
        result.textContent = 'Błąd: ' + error.message
        result.classList.add('error')
      } else {
        result.textContent = 'Zapisano pomyślnie!'
        result.classList.add('success')
        document.getElementById('register-form').reset()
      }
    })
  </script>
</body>
</html>
